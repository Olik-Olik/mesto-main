<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Четвертый проект Кусто место" name="description">
    <meta content="HTML, CSS" name="keywords">
    <meta content="Ольга Санина" name="author">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Место</title>
</head>
<body class="root">
<header class="header">
    <img alt="Место Россия" class="header__logo" src="images/Logo.svg">
    <img alt="Линия" class="header__line" src="images/Line.jpg">
</header>
<main class="container">
    <section class="profile">
        <div class="profile__person_info">
            <img alt="Фотка Кусто" class="profile__avatar" src="images/Image.svg">
            <div class="profile__info">
                <!--<div>-->
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <!--  <button type="submit" class="ui-btn
                   ui-btn-inline ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check></button>-->
                <!--</div>-->
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
        </div>
        <div class="profile__button-container">
            <button type="button" class="profile__add-button"></button>
        </div>
    </section>

    <section class="elements">
        <div style="justify-content: center; align-items: center; justify-items: center; justify-self: center">
            <div class="elements__card">
                <img alt="Эльбрус" class="elements__image" src="images/Dombay.jpg">
                <h3 class="elements__word">Котенок</h3>
                <img alt="Белый прямоугольник" class="elements__rectangle" src=" images/Rectangle.svg">
                <button type="button" class="elements__heart" aria-label="Лайк"></button>
            </div>
        </div>
        <div class="elements__card">
            <img alt="Домбай" class="elements__image" src="images/Dombay.jpg">
            <h3 class="elements__word">Домбай</h3>
            <img alt="Белый прямоугольник" class="elements__rectangle" src=" images/Rectangle.svg">
            <button type="button" class="elements__heart" aria-label="Лайк"></button>
        </div>
        <div class="elements__card">
            <img alt="Карачаевск" class="elements__image" src="images/Karachaevsk.jpg">
            <h3 class="elements__word">Карачаево-Черкесские</h3>
            <img alt="Белый прямоугольник" class="elements__rectangle" src=" images/Rectangle.svg">
            <!--<form><input img alt="Белый прямоугольник" class="elements__rectangle" src=" images/Rectangle.svg"></form>
                <p class="elements__word">Карачаево-Ч...</p>-->
            <button type="button" class="elements__heart" aria-label="Лайк"></button>
        </div>
        <div class="elements__card">
            <img alt="Эльбрус" class="elements__image" src="images/Karachaevsk.jpg">
            <h3 class="elements__word">Эльбрус</h3>
            <img alt="Белый прямоугольник" class="elements__rectangle" src=" images/Rectangle.svg">
            <button type="button" class="elements__heart" aria-label="Лайк"></button>
        </div>
        <div class="elements__card">
            <img alt="Домбай" class="elements__image" src="images/Dombay.jpg">
            <h3 class="elements__word">Карачаево-Ч...</h3>
            <img alt="Белый прямоугольник" class="elements__rectangle" src=" images/Rectangle.svg">
            <button type="button" class="elements__heart" aria-label="Лайк"></button>
        </div>
        <div class="elements__card">
            <img alt="Карачаевск" class="elements__image" src="images/Elbrus.jpg">
            <h3 class="elements__word">Карачаево-Ч...</h3>
            <img alt="Белый прямоугольник" class="elements__rectangle" src=" images/Rectangle.svg">
            <button type="button" class="elements__heart" aria-label="Лайк"></button>
        </div>
    </section>
    <footer>
        <p class="footer__place">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
        <button class="profile__edit-button" type="button" aria-label='открывает редактирование
      имя и субтитл-работу'></button>
        <!--  <div class="popup">-->
        <div class="popup__container">
            <form class="popup__form" name="reprofile" method="GET"
                  aria-label='получения инфо и передачи данных в адресной строке'>
                <h2 class="popup__page">Редактировать профиль</h2>
                <fieldset class="popup__input-container"><!--Такая группировка облегчает работу с формами,
                 содержащими большое число данных. Например, один блок может
                быть предназначен для ввода текстовой информации, а другой — для флажков-->
                    <input type="text" name="profile" placeholder="Жак-Ив Кусто"
                           class="popup__field popup__field_name">
                    <input type="text" name="job" placeholder="Исследователь океана"
                           class="popup__field popup__field_job">
                </fieldset>
                <button class="popup__save" type="submit">Сохранить</button>
                <button class="popup__close" type="button" aria-label='Закрыть этот бред'></button>
            </form>
        </div>

    </section>
</main>
<script src="blocks/script.js"></script>
</body>
