        </div>
        <button type="button" class="profile__add-button"></button>
    </section>




    <section class="elements">
        <div>

            <img alt="Белый прямоугольник" class="elements__rectangle" src=" images/Rectangle.svg">
 <h3 class="elements__word">Домбай</h3>
            <button type="button" class="elements__heart" aria-label="Лайк"></button>

        <div>
            <img alt="Эльбрус" class="elements__image" src="images/Karachaevsk.jpg">
                        <h3 class="elements__word">Эльбрус</h3>

            <button type="button" class="elements__heart" aria-label="Лайк"></button>
        </div>

        <div>
            <img alt="Карачаевск" class="elements__image" src="images/Elbrus.jpg">
              <h3 class="elements__word">Карачаево-Черкесские горы</h3>
            <img alt="Белый прямоугольник" class="elements__rectangle" src=" images/Rectangle.svg">
            <!--<form><input img alt="Белый прямоугольник" class="elements__rectangle" src=" images/Rectangle.svg"></form>
                <p class="elements__word">Карачаево-Ч...</p>-->
                <button type="button" class="elements__heart" aria-label="Лайк"></button>
            </div>

            <div>
                <img alt="Эльбрус" class="elements__image" src="images/Karachaevsk.jpg">
                      <h3 class="elements__word">Эльбрус</h3>
                <img alt="Белый прямоугольник" class="elements__rectangle" src=" images/Rectangle.svg">
                <button type="button" class="elements__heart" aria-label="Лайк"></button>

            <div>
                <img alt="Домбай" class="elements__image" src="images/Dombay.jpg">
                 <h3 class="elements__word">Карачаево-Ч...</h3>
                <img alt="Белый прямоугольник" class="elements__rectangle" src=" images/Rectangle.svg">
                <button type="button" class="elements__heart" aria-label="Лайк"></button>
            </div>

            <div>
                <img alt="Карачаевск" class="elements__image" src="images/Elbrus.jpg">
                <h3 class="elements__word">Карачаево-Ч...</h3>
                <img alt="Белый прямоугольник" class="elements__rectangle" src=" images/Rectangle.svg">
                <button type="button" class="elements__heart" aria-label="Лайк"></button>
            </div>
    </section>

    <section class="popup">
    <button class="profile__edit-button" type="button"></button>
    <div class="popup">
        <div class="popup__container">
            <form class="popup__form" name="reprofile" method="GET" action="#">
                <h2 class="popup__correctprofile">Редактировать профиль</h2>
                <fieldset class="popup__input-container"><!--Такая группировка облегчает работу с формами,
                 содержащими большое число данных. Например, один блок может
                быть предназначен для ввода текстовой информации, а другой — для флажков-->
                    <input type="text" name="profile" placeholder="Жак-Ив Кусто"
                           class="popup__field popup__field_name">
                    <input type="text" name="job" placeholder="Исследователь океана"
                           class="popup__field popup__field_job">
                </fieldset>
                <button class="popup__save" type="submit">Сохранить</button>
                <button class="popup__close" type="button"></button>
            </form>
        </div>
    </div>
    <div class="form__submit">
        <button class="form__submit-btn form__submit-btn_action_reset">Очистить плейлист</button>
    </div>
        </section>
